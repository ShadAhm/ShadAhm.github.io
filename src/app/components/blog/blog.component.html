<div class="card">
    <div class="card-body">
        <div *ngFor="let post of posts" class="blog-post mb-4 pb-2">
            <h5><a href="http://">{{ post.title }}</a></h5>
            <p>{{post.description}}</p>
            <div>
                <small>Published on {{post.publishedDate | date:'d MMM y'}}</small> <span
                    class="bullet-saparator">&bull;</span> <span *ngFor="let tag of post.tags"
                    class="badge badge-pill badge-light">{{tag}}</span>
            </div>
        </div>
    </div>
</div>
